build:
  box: peer60/ruby-runner
  steps:
    - script:
        name: 'Bundle'
        code: |
          bundle install --path=vendor/bundle --without development test
    - script:
        name: 'Run tests'
        code: |
          bundle exec rake test
    - script:
        name: 'Remove development gems'
        code: |
          bundle install --clean --path=vendor/bundle --without development test

